<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-Agendamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="imagens/instagram.png" alt="Logo" class="instagram">
        <h1>Formulário de Pré-Agendamento</h1>

        <form id="pedidoForm">
            <!-- ETAPA 1: Dados pessoais -->
            <div id="step1" class="step active">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade">

                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="">Selecione</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Outro">Outro</option>
                </select>

                <button type="button" onclick="nextStep(2)">Próximo</button>
            </div>

            <!-- ETAPA 2: Contatos e redes sociais -->
            <div id="step2" class="step">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">

                <label for="instagram">Instagram:</label>
                <input type="text" id="instagram" name="instagram">

                <label for="marcarInstagram">Podemos marcar no Instagram?</label>
                <select id="marcarInstagram" name="marcarInstagram">
                    <option value="">Selecione</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>

                <button type="button" onclick="prevStep(1)">Voltar</button>
                <button type="button" onclick="nextStep(3)">Próximo</button>
            </div>

            <!-- ETAPA 3: Preferências pessoais -->
            <div id="step3" class="step">
                <label for="confortoPostagem">Confortável em postar fotos?</label>
                <select id="confortoPostagem" name="confortoPostagem">
                    <option value="">Selecione</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>

                <label for="sensibilidade">Couro cabeludo sensível?</label>
                <select id="sensibilidade" name="sensibilidade">
                    <option value="">Selecione</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>

                <label for="comprimento">Comprimento do cabelo (cm):</label>
                <input type="number" id="comprimento" name="comprimento">

                <button type="button" onclick="prevStep(2)">Voltar</button>
                <button type="button" onclick="nextStep(4)">Próximo</button>
            </div>

            <!-- ETAPA 4: Agendamento -->
            <div id="step4" class="step">
                <label for="dias">Dias disponíveis:</label>
                <input type="text" id="dias" name="dias" readonly placeholder="Clique para selecionar os dias">

                <label for="horario">Preferência de Horário:</label>
                <select id="horario" name="horario">
                    <option value="">Selecione</option>
                    <option value="Manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Qualquer horário">Qualquer horário</option>                    
                </select>

                <label for="tipoTranca">Tipo de trança:</label>
                <select id="tipoTranca" name="tipoTranca">
                    <option value="">Selecione</option>
                    <option value="Box Braids">Box Braids</option>
                    <option value="Trança Nagô">Trança Nagô</option>
                    <option value="Fulani Braids">Fulani Braids</option>
                    <option value="Gypsy Braids">Gypsy Braids</option>
                    <option value="Bohemian Braids">Bohemian Braids</option>
                    <option value="Butterfly Braids">Butterfly Braids</option>
                    <option value="French Curl Braids">French Curl Braids</option>
                    <option value="Trança Espiral">Trança Espiral</option>
                    <option value="Faux Locs">Faux Locs</option>
                    <option value="Trança Boxeadora">Trança Boxeadora</option>
                </select>

                <label for="material">Material:</label>
                <input type="text" id="material" name="material">

                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes"></textarea>

                <p><strong>Atenção:</strong> Após enviar o pré-agendamento, você deverá enviar uma foto do seu cabelo pelo WhatsApp.</p>

                <button type="button" onclick="prevStep(3)">Voltar</button>
                <button type="button" id="enviarBtn">Enviar Pré-Agendamento</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
